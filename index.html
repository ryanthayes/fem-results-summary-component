<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="main">
    <section class="results-summary">
      <div class="even-columns">
        <div class="results"></div>
          <h2 class="sub-heading">Your Result</h2>
            <div class="your-result">
              <p class="your-result__large">76</p>
              <p class="your-result__normal">of 100</p>
            </div>
          <h3 class="feedback-heading">Great</h3>
          <p class="feedback-text">You scored higher than 65% of the people who have taken these tests.</p>
        <div class="summary">
          <h2 class="sub-heading bold">Summary</h2>
          <ul class="summary-list">
            <li>
              <p class="summary-list__title">Reaction</p>
              <p class="summary-list__results">80 / 100</p>
            </li>
            <li>
              <p class="summary-list__title">Memory</p>
              <p class="summary-list__results">92 / 100</p>
            </li>
            <li>
              <p class="summary-list__title">Verbal</p>
              <p class="summary-list__results">61 / 100</p>
            </li>
            <li>
              <p class="summary-list__title">Visual</p>
              <p class="summary-list__results">72 / 100</p>
            </li>
          </ul>
          <button class="button">Continue</button>
        </div>
      </div>
    </section>
  </main>
   
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
