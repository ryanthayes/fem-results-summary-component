<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <title>FEM Results Summary Component</title>
</head>
<body>
  <main>
    <div class="results-summary">
        
      <div class="results">
          <h2 class="results-heading">Your Result</h2>
            <div class="results-container">
              <p class="results-score"><span>76</span> of 100</p>
            </div>
          <h3 class="results-feedback">Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
        <div class="summary">
          <h2 class="summary-heading">Summary</h2>
          <ul class="summary-list">
            <li class="summary-item">
                <div class="flex-group">
                  <img class="summary-icon" src="images/icon-reaction.svg" alt=""></img>
                  <p class="summary-item-title">Reaction</p>
                </div>
                <p class="summary-score">80<span> / 100</span></p>
            </li>
            <li class="summary-item">
              <div class="flex-group">
                <img class="summary-icon" src="images/icon-memory.svg" alt=""></img>
                <p class="summary-item-title">Memory</p>
              </div>
              <p class="summary-score">92<span> / 100</span></p>
            </li>
            <li class="summary-item">
              <div class="flex-group">
                <img class="summary-icon" src="images/icon-verbal.svg" alt=""></img>
                <p class="summary-item-title">Verbal</p>
              </div>
              <p class="summary-score">61<span> / 100</span></p>
            </li>
            <li class="summary-item">
              <div class="flex-group">
                <img class="summary-icon" src="images/icon-visual.svg" alt=""></img>
                <p class="summary-item-title">Visual</p>
              </div>
              <p class="summary-score">72<span> / 100</span></p>
            </li>
          </ul>
          <button class="button">Continue</button>
        </div>
    </div>
  </main>
</body>
</html>
